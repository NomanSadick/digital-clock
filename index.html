<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <title>Digital Clock</title>
</head>

<body>
  <div id="clock"></div>
  <script>
    // Function to update the clock
    const updateClock = () => {
      const currentTime = new Date();

      let hours = currentTime.getHours();
      let minutes = currentTime.getMinutes();
      let seconds = currentTime.getSeconds();
      const ampm = hours >= 12 ? 'PM' : 'AM'; // Determine AM or PM

      // Convert hours to 12-hour format
      hours = hours % 12;
      hours = hours ? hours : 12; 

      // Add leading zeros to minutes and seconds if less than 10
      minutes = minutes < 10 ? '0' + minutes : minutes;
      seconds = seconds < 10 ? '0' + seconds : seconds;

      // Display the formatted time in the div element
      const clockElement = document.getElementById('clock');
      clockElement.textContent = hours + ':' + minutes + ':' + seconds + ' ' + ampm;
    }

    // Call the updateClock() function once to initialize the clock
    updateClock();

    // Update the clock every second using setInterval()
    setInterval(updateClock, 1000);
  </script>
</body>

</html>
